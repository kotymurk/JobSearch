<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css?family=Poppins:100,200,300,regular,500,600,700,800,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/style.css" />
    <title>JobSearch</title>
  </head>
  <body>
    <div class="wrapper">
      <header>
        <div class="header__container">
          <a href="" class="header__logo">
            <img src="./img/logo.svg" alt="logo" />
          </a>
          <div class="header__menu menu">
            <nav class="menu__body">
              <ul class="menu__list">
                <li class="menu__item">
                  <a href="!#" class="menu__link">HOME</a>
                </li>
                <li class="menu__item">
                  <a href="!#" class="menu__link">CATEGORIES</a>
                </li>
                <li class="menu__item">
                  <a href="!#" class="menu__link">SERVICES</a>
                </li>
                <li class="menu__item">
                  <a href="!#" class="menu__link">JOBS</a>
                </li>
              </ul>
            </nav>
          </div>
          <div class="header__button">
            <a href="" class="button">POST A VACANCY</a>
          </div>
        </div>
      </header>
      <main class="main">
        <section class="find">
          <div class="find__container">
            <div class="find__content">
              <div class="main-text">
                <h1>Find & Apply For Your Dream Job</h1>
                <p>
                  The website is chockablock with useful features, allowing you
                  to efficiently search and apply for roles across all sectors,
                  experience levels and locations.
                </p>
              </div>
              <div class="find__form">
                <form action="#" class="find__form">
                  <img src="./img/lupa.svg" alt="search" />
                  <input type="text" placeholder="Job title or Keyword" />
                </form>
                <div class="diviber"></div>
                <form action="#" class="find__form">
                  <img src="./img/lokar.svg" alt="Loca" />
                  <input type="text" placeholder="Location" />
                </form>
                <div class="find__form-button">
                  <a href="" class="button">Search</a>
                </div>
              </div>
            </div>
            <div class="find__decoration">
              <div class="decoration-find__image">
                <img src="./img/girl.png" alt="girl" />
              </div>

              <div class="find__decoration__decor find__decoration__decor_1">
                <img src="./img/google.png" alt="google" />
              </div>
              <div class="find__decoration__decor find__decoration__decor_2">
                <img src="./img/indeed.png" alt="indeed" />
              </div>
              <div class="find__decoration__decor find__decoration__decor_3">
                <img src="./img/slack.png" alt="slack" />
              </div>
              <div class="find__decoration__decor find__decoration__decor_4">
                <img src="./img/paypal.png" alt="paypal" />
              </div>
              <div class="find__decoration__decor find__decoration__decor_5">
                <img src="./img/maliha.png" alt="maliha" />
              </div>
              <div class="find__decoration__decor find__decoration__decor_6">
                <img src="./img/maliha.png" alt="maliha" />
              </div>
            </div>
          </div>
        </section>
        <section class="job-post">
          <div class="job-post__container __container">
            <h3 class="job-post__text">Popular Job Posts</h3>
            <div class="job-post__card">
              <div class="job-post__card__items">
                <div class="job-post__card__item_1 job-card">
                  <img src="./img/post-slack.png" alt="slack" />
                </div>
                <div class="job-post__card__item_2 job-card">
                  <img src="./img/post-google.png" alt="google" />
                </div>
                <div class="job-post__card__item_3 job-card">
                  <img src="./img/post-indeed.png" alt="indeed" />
                </div>
              </div>
            </div>
            <div class="job-post__card__subtext">
              <a href="#"
                >View All <img src="./img/strelka.svg" alt="strelka" />
              </a>
            </div>
          </div>
        </section>
      </main>
    </div>
  </body>
</html>
